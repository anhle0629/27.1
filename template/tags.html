<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{tag.name}</title>
</head>
<body>
    <h1>List of Tags</h1>
    <ul>
        {% for post in tag.posts%}
        <li><a href="/posts/{{ post.id }}">{post.title}</a></li>
        {% endfor %}
    </ul>

    <Form>
        <button formmethod="get" formaction="/tags/{{ tag.id }}/edit">Edit</button>
    </Form>
    
    <Form>
        <button formmethod="get" formaction="/tags/{{ tag.id }}/delete">Delete</button>
    </Form>
</body>
</html>
